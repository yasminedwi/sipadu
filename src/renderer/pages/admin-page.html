<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-page">

  <!-- TOP BAR / NAV LAYER -->
  <header class="top-bar" id="topBar">

    <!-- ADMIN AREA -->
    <div id="adminArea">
      <button class="admin-btn"
        onclick="window.location.href='admin-page.html'">
        ADMIN
      </button>
    </div>

    <img src="../css/images/logo-dpmptsp-v-footer.png"
         class="logo-mini" alt="Logo DPMPTSP">
    <img src="../css/images/Lambang_Kota_Kendari.png"
         class="logo-kota" alt="Logo Kota Kendari">

    <nav>
      <button class="nav-btn active"
        onclick="window.location.href='all-read-dashboard.html'">
        BERANDA
      </button>

      </button>

      <button class="nav-btn2"
        onclick="window.location.href='all-konfirmasi-logout.html'">
        KELUAR
      </button>
    </nav>
  </header>

  <!-- CONTENT LAYERS -->
  <div class="content1"></div>
  <div class="content2"></div>
  <div class="content3"></div>

  <!-- konten utama -->
  <main class="content">
    <div class="cards">

      <button class="card red"
        onclick="window.location.href='admin-add-pegawai.html'">
        Register<br>Pegawai Baru
      </button>

      <button class="card yellow"
        onclick="window.location.href='admin-read-list-pegawai.html'">

    </div>

</html>
