<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login DPMPTSP</title>

  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
      <img src="../css/images/logo-big.png" alt="Logo SIPADU" class="logo">
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <h1>Selamat Datang</h1>
      <p>Silahkan masukkan data anda</p>

      <!-- ERROR MESSAGE -->
      <p id="error" style="color:red; margin-bottom:10px"></p>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <label>NIP</label>
        <input type="text" id="nip" placeholder="Masukkan NIP" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Masukkan Password" required>

        <button type="submit">LOGIN</button>
      </form>
    </div>

  </div>

  <script>
    const { login } = require("../js/login");

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      login();
    });
  </script>

</body>
</html>
