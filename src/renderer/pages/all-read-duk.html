<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Pegawai</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="dashboard-page1">

  <header class="top-bar2" id="topbar">
    <a href="all-read-dashboard.html">
        <img src="../css/images/logo-dpmptsp-v-footer.png"
            class="logo-mini"
            alt="Logo DPMPTSP">
    </a>
    <img src="../css/images/Lambang_Kota_Kendari.png"
         class="logo-kota" alt="Logo Kota Kendari">

  </header>

    <main class="content4">

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari disini....">
      </div>

      <!-- tombol generate DUK -->
      <div style="margin:15px 0;">
        <button onclick="generateExcel()" class="btn-primary">
          GENERATE DUK
        </button>
      </div>

    <div class="table-container">
      <table id="pegawaiTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama & NIP</th>
            <th>TTL</th>
            <th>Gol.</th>
            <th>TMT Gol.</th>
            <th>Jabatan</th>
            <th>TMT Jab.</th>
            <th>Masa Kerja</th>
            <th>Diklat Penjenjangan</th>
            <th>Ijazah Terakhir</th>
            <th>Usia</th>
            <th>Jenis Kelamin</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data from JSON will appear here -->
          </tbody>
          </table>
        </div>
        
    </main>

    <script src="../js/list-pegawai.js"></script>
    <script src="../js/generate-duk.js"></script>
  </div>

</body>
</html>
