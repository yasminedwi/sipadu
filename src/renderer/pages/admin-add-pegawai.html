<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Pegawai Baru</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    .content {
      padding: 20px 60px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }
    form label {
      font-size: 13px;
      margin-top: 6px;
    }
    form input {
      height: 30px;
      padding: 4px 8px;
      font-size: 13px;
      margin-bottom: 6px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    .akun-button {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn-simpan,
    .btn-urungkan {
      padding: 8px 20px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>

<body class="dashboard-page">

  <!-- TOP BAR / NAV LAYER -->
  <header class="top-bar" id="topBar">

    <!-- ADMIN AREA -->
    <div id="adminArea">
      <button class="admin-btn"
        onclick="window.location.href='admin-page.html'">
        ADMIN
      </button>
    </div>

    <img src="../css/images/logo-dpmptsp-v-footer.png"
         class="logo-mini" alt="Logo DPMPTSP">
    <img src="../css/images/Lambang_Kota_Kendari.png"
         class="logo-kota" alt="Logo Kota Kendari">

    <nav>
      <button class="nav-btn active"
        onclick="window.location.href='all-read-dashboard.html'">
        BERANDA
      </button>

      <button class="nav-btn1"
        onclick="window.location.href='all-edit-pengaturan-akun.html'">
        AKUN
      </button>

      <button class="nav-btn2"
        onclick="window.location.href='all-konfirmasi-logout.html'">
        KELUAR
      </button>
    </nav>
  </header>

  <!-- CONTENT LAYERS -->
  <div class="content1"></div>
  <div class="content2"></div>
  <div class="content3"></div>

  <div class="content">
    <h2>INPUT PEGAWAI BARU</h2>

    <!-- IMPORTANT PART -->
    <form action="admin-add-pegawai.php" method="POST">
      <div class="form-grid">

        <!-- KIRI -->
        <div>
          <label>Nama</label>
          <input type="text" name="nama" required>

          <label>NIP</label>
          <input type="text" name="nip" required>

          <label>Tempat Lahir</label>
          <input type="text" name="tempat_lahir">

          <label>Tanggal Lahir</label>
          <input type="date" name="tanggal_lahir">

          <label>Golongan</label>
          <input type="text" name="golongan">

          <label>TMT Golongan</label>
          <input type="date" name="tmt_golongan">

          <label>Jabatan</label>
          <input type="text" name="jabatan">
        </div>

        <!-- KANAN -->
        <div>
          <label>TMT Jabatan</label>
          <input type="date" name="tmt_jabatan">

          <label>Jenis Kelamin</label>
          <select name="jenis_kelamin" required>
            <option value="">-- Pilih Jenis Kelamin --</option>
            <option value="Perempuan">Perempuan</option>
            <option value="Laki-laki">Laki-laki</option>
          </select>

          <label>Masa Kerja</label>
          <div style="display: flex; gap: 10px;">
            <input type="number" name="masa_kerja_tahun" placeholder="Tahun" min="0">
            <input type="number" name="masa_kerja_bulan" placeholder="Bulan" min="0" max="11">
          </div>


          <label>Diklat Penunjang</label>
          <input type="text" name="diklat">

          <label>Ijazah Terakhir</label>
          <input type="text" name="ijazah">

          <label>Usia</label>
          <input type="number" name="keluarga" placeholder="Tahun" min="0">

          <label>Password</label>
          <input type="password" name="password" required>
        </div>

      </div>

      <div class="akun-button">
        <button type="submit" class="btn-simpan">SIMPAN</button>
        <button type="button" class="btn-urungkan" onclick="window.location.href='admin-page.html'">
          URUNGKAN
        </button>
      </div>
    </form>
  </div>

</body>
</html>
