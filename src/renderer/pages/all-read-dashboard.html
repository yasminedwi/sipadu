<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="dashboard-page">

  <!-- TOP BAR / NAV LAYER -->
  <header class="top-bar" id="topBar">

    <!-- ADMIN AREA -->
    <div id="adminArea">
      <button class="admin-btn"
        onclick="window.location.href='admin-page.html'">
        ADMIN
      </button>
    </div>

    <img src="../css/images/logo-dpmptsp-v-footer.png"
         class="logo-mini" alt="Logo DPMPTSP">
    <img src="../css/images/Lambang_Kota_Kendari.png"
         class="logo-kota" alt="Logo Kota Kendari">

    <nav>
      <button class="nav-btn active"
        onclick="window.location.href='all-read-dashboard.html'">
        BERANDA
      </button>

      <button class="nav-btn1"
        onclick="window.location.href='all-edit-pengaturan-akun.html'">
        AKUN
      </button>

      <button class="nav-btn2"
        onclick="window.location.href='all-konfirmasi-logout.html'">
        KELUAR
      </button>
    </nav>
  </header>

  <!-- CONTENT LAYERS -->
  <div class="content1"></div>
  <div class="content2"></div>
  <div class="content3"></div>
  
  <main class="content">
    <div class="cards">
      <button class="card red"
        onclick="window.location.href='all-read-duk.html'">
        DATA PEGAWAI
      </button>

      <button class="card yellow"
        onclick="window.location.href='all-read-data-keluarga.html'">
        DATA KELUARGA PEGAWAI
      </button>

      <button class="card green"
        onclick="window.location.href='all-read-countdown-kgb.html'">
        COUNTDOWN KGB
      </button>
    </div>
  </main>

  <!-- ROLE CHECK -->
  <script>
    const loginUser = JSON.parse(localStorage.getItem("loginUser"));

    if (!loginUser) {
      window.location.href = "login.html";
    }

    const adminArea = document.getElementById("adminArea");
    const topBar = document.getElementById("topBar");

    if (loginUser.role !== "admin") {
      adminArea.style.display = "none";
    } else {
      topBar.classList.add("admin-top-bar");
    }
  </script>

</body>
</html>
